{% extends "layout.html" %}

{% block title %}Chapters{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block body %}
  <h2>Table of contents</h2>
  <ul class="entries">
  {% for chapter in chapters %}
    <li><a href="/tag/{{ chapter.tag }}">Chapter <span data-tag="{{ chapter.tag }}">{{ chapter.ref }}</span> {{ chapter.name }}</a>
  {% endfor %}
  </ul>
{% endblock %}
